<p>Welcome to Expertzlab</p>

<div *ngFor="let color of colors">
    {{color}}
</div><br><br>

<select (click)="choice=$event.target.value;test()">
    <option  *ngFor="let color of colors" value="{{color}}">
        {{color}}
    </option>
</select> 


<!-- ngStyle -->

<p [ngStyle]="{'color':choice}">Meanstack Course</p><br>

<!-- ngClass  -->
<p [ngClass]="disabled=='true'?'disabledBlue':'activeBlue'">HAI ALL</p>
